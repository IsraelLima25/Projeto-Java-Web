<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Sistema de Aprovação </title>
        <h:outputStylesheet library="css" name="style.css"/>
     
    </h:head>
    <h:body>
        <p:growl id="geral"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50" resizable="false" closable="false" collapsible="false">
                <ui:insert name="titulo"/>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="315" header="Menu Principal" resizable="false" collapsible="true">
                <ui:insert name="menu"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" id="centro">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
