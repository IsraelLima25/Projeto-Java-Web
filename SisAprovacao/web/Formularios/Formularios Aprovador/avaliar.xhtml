<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="avsoli" style="font-size: 15px">

        <p:fieldset legend="Avaliação">
            <p:selectOneMenu value="#{solicitacaoMB.dtosolicitacao.id}" style="width:125px"  effect="fold">
                <f:selectItem itemLabel="Selecionar Solicitacao" itemValue="" />
                <f:selectItems value="#{solicitacaoMB.carregarListadeSolicitacoes()}" itemValue="#{solicitacaoMB.dtosolicitacao.id}"/>
            </p:selectOneMenu><br/>
            <h:panelGrid  cellpadding="4" cellspacing="1"> 
                <p:commandButton value="Aprovar" actionListener="#{solicitacaoMB.aprovarSolicitacao()}" action="#{solicitacaoMB.avsaprovar()}"/>
                <p:commandButton value="Reprovar" actionListener="#{solicitacaoMB.reprovarSolicitacao()}" action="#{solicitacaoMB.avsreprovar()}"/>
            </h:panelGrid>
        </p:fieldset>
        <br/>
        <p:dataTable var="car" value="#{solicitacaoMB.listadeSolicitacaoes()}">
            <f:facet name="header">
                Solicitações
            </f:facet>
            <p:column style="width:10px">
                <p:rowToggler />
            </p:column>
            <p:column headerText="Codigo">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="Oque">
                <h:outputText value="#{car.oque}" />
            </p:column>
            <p:column headerText="Porque">
                <h:outputText value="#{car.porque}" />
            </p:column>
            <p:column headerText="Quanto">
                <h:outputText value="#{car.quanto}" />
            </p:column>

            <p:rowExpansion>
                <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Quando:" />
                    <h:outputText value="#{car.quando}" />

                    <h:outputText value="Como:" />
                    <h:outputText value="#{car.como}" />

                    <h:outputText value="Quem:" />
                    <h:outputText value="#{car.quem}" style="color:#{car.quando}"/>

                    <h:outputText value="Onde:" />
                    <h:outputText value="#{car.onde}" />

                    <h:outputText value="Orçamento Total:" />
                    <h:outputText value="#{car.orcamentototal}" />
                    <h:outputText value="Orçamento Decisão:" />
                    <h:outputText value="#{car.orcamentodecisao}" />
                    <h:outputText value="Data:" />
                    <h:outputText value="#{car.data}" />
                </p:panelGrid>
            </p:rowExpansion>
        </p:dataTable>

    </h:form>

</ui:composition>
