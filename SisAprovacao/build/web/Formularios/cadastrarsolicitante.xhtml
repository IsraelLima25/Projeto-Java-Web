<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:form id="formcadAp"  style="font-size: 15px">
        <p:fieldset legend="Cadastro Solicitante" style="margin-bottom:10px">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Nome:"/>
                <p:inputText size="35" value="#{solicitanteMB.nome}"/>
                <p:outputLabel value="Email:"/>
                <p:inputText size="35" value="#{solicitanteMB.email}"/>
                <p:outputLabel value="Senha de Acesso:"/>
                <p:password  size="20" value="#{solicitanteMB.senhaacesso}"/>
                <p:outputLabel value="Repetir Senha de Acesso:"/>
                <p:password size="20" value="#{solicitanteMB.repsenhaacesso}"/>
                <p:commandButton value="cadastrar" actionListener="#{solicitanteMB.salvar()}" update="geral"/>

            </h:panelGrid>
        </p:fieldset>

    </h:form>

</ui:composition>
